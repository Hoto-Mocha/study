<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery에서 많이 사용되는 메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- script가 body 태그 위에 있으면 jQuery(document).ready()같은 진입점 필요 -->
    <!-- jQuery에서 사용할 스타일을 미리 정의해 둔다. -->
    <style>
        li.redColor {
            color: red;
            text-decoration: underline;
            font-size: 24pt;
            font-weight: 900;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="heading">Hello World</h1>
        <div class="navi">Home | Profile | Gallery</div>
    </div>
    <div>
        <button id="transBtn">한글로 변환</button>
        <button id="toggleTodoList">목록 토글</button>
        <hr>
        <button id="addClassBtn">클래스 적용</button>
        <button id="removeClassBtn">클래스 제거</button>
        <button id="toggleClassBtn">클래스 토글</button>
    </div>
    <div>
        제목: <input type="text" class="todoTitle">
        <hr>
        <ul class="todoList">
            <li>todo 1</li>
            <li>todo 2</li>
            <li>todo 3</li>
        </ul>
    </div>

    <script>
        // head 태그 아래에 있어도 jQuery 진입점을 쓰는 것이 좋다.
        // ready()는 DOM트리의 구조만 로드되어도 바로 실행됨.
        jQuery(document).ready(function() {
            // $('#transBtn').on('click', function(event) {
            $('#transBtn').click(function(event) {
                // alert("asdas"); 
                // setter로 사용
                $('.heading').text('안녕 세계');
                // getter로 사용
                // console.log($('.heading').text());
                $('.navi').html(`
                    <a href="">홈</a> |
                    <a href="">프로필</a> |
                    <a href="">갤러리</a>
                `);
            });

            $(".todoTitle").change((event) => {
                // ${}: 템플릿 문자열 (바닐라 자바스크립트에서도 사용했던 것)
                // $(): jQuery 선택기
                const newTitle = $(event.target).val();
                $('.todoList').append(`<li>${ newTitle }</li>`);
                // input 초기화 및 포커스
                $(event.target).val('').focus();
            });

            $('#toggleTodoList').click(function() {
                $('.todoList').toggle('fast');
            });

            // 클래스 적용 메서드 연습
            $('#addClassBtn').click(function(event) {
                $('.todoList li').addClass('redColor');
            });
            $('#removeClassBtn').click(function(event) {
                $('.todoList li').removeClass();
            });
            $('#toggleClassBtn').click(function(event) {
                $('.todoList li').toggleClass('redColor');
            });
        });
    </script>
</body>
</html>
