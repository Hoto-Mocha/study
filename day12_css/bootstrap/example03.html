<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            var todoTitleValue = "Hello World"
            $('.todoTitle').text(todoTitleValue);
            $('.modal-body > input').val(todoTitleValue).keyup(function(e) {
                todoTitleValue = e.target.value;
            });
            $('button.okBtn').click(function() {
                console.log('수정 완료 작업');
                // 수정 완료에 필요한 작업들...
                $('.todoTitle').text(todoTitleValue);
                $('.modal-body > input').val('');
            });
        })
    </script>
</head>
<body>

<div class="container">
    <h2>Large Modal</h2>
    <hr>
    <div>
        내용:&nbsp;&nbsp;
        <span class="todoTitle"><!-- 자바스크립트에서 내용 삽입 --></span>
        &nbsp;&nbsp;
        <button type="button" class="editBtn btn btn-primary" data-toggle="modal"  data-target="#myModal">
            Edit
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                내용: <input type="text" class="todoTitle">
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="okBtn btn btn-success" data-dismiss="modal">Ok</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            
        </div>
        </div>
    </div>
    
    </div>

</body>
</html>
