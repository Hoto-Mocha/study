<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var message = document.getElementById('message');

            var demo = document.querySelector('#demo');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');

            //자바스크립트에서는 변수에 함수를 참조시킬 수 있다. -> 함수의 재사용 가능
            var handleEvent = function(event) {
                demo.innerHTML += "<br>" + message.value;
                message.value = "";
                message.focus;
            }

            clickBtn.addEventListener('click', handleEvent);

            // 0. Enter 키를 누르면 메모를 텍스트로 변경.
            // 1. message 인풋 키 이벤트 핸들러
            message.addEventListener('keydown', function(event) {
                // console.log(event.key); //입력한 키를 출력
                // 2. Enter 키인지 확인
                // if (event.key == "Enter") { //이벤트 핸들러 안에서 event 객체는 자동 생성된다. 그러나 event 매개변수를 직접 선언하는 것이 더 안전하다.
                //     // 3. Enter 키라면 데이터 처리 ✔
                //     // console.log("엔터 입력됨");
                //     demo.innerHTML = message.value;
                //     message.value = "";
                // }

                // console.dir(event); //어떤 이벤트가 발생했는지 출력. target의 경우 이벤트가 발생한 요소 자체를 의미한다. 여기에서는 message가 target이 된다.
                // console.dir(event.keyCode); //이벤트에 입력된 키의 아스키 코드를 출력한다.

                // == 값이 같은 것
                // === 타입까지 완전이 같은 것
                // 55 == '55' -> true
                // 55 === '55' -> false
                if (event.keyCode === 13) {
                    handleEvent();
                }
            });

            // --- addEventListener를 사용하지 않는 방법 ---
            // message.onkeyup = handleEvent;

            resetBtn.onclick = () => { //리셋 버튼을 누르면 
                demo.innerHTML = 'JavaScript can change HTML content.'; //demo에 JavaScript can change HTML content.를 넣는다.
            }
        }
    </script>
</head>
<body>
    메모 : <input type="text" id="message" value="안녕 세계">
    <p id="demo">JavaScript can change HTML content.</p>

    <!-- 인터널 적용 방식 -->
    <button type="button" id="clickBtn">Click</button>
    <button type="button" id="resetBtn">Reset</button>
</body>
</html>
