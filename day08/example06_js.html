<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나이와 요일 입력</h1>
    <form name="inputForm">
        * 나이 입력: <input type="number" name="age" value="0"><br>
        * 요일 선택: <select name="dayOfWeek">
            <option value="1">일</option>
            <option value="2">월</option>
            <option value="3">화</option>
            <option value="4">수</option>
            <option value="5">목</option>
            <option value="6">금</option>
            <option value="7">토</option>
        </select><br>
        <input type="submit" name="" id="" value="선택 결과 출력하기">
    </form>
    <hr>
    <p id="resultBox"></p>

    <script>
        var form = document.querySelector('form[name=inputForm]');
        var resultBox = document.querySelector('#resultBox');
        console.dir(form);
        console.dir(resultBox);

        form.onsubmit = (e) => {
            e.preventDefault();

            let age = Number(e.target.age.value);
            let message = "성인";

            if (age > 18) {

            } else {
                message = "미성년자";
            }

            let day = Number(e.target.dayOfWeek.value);
            let dayName = "?";
            // console.log(day);

            switch(day) {
                case 1:
                    dayName = "일";
                    break;
                case 2:
                    dayName = "월";
                    break;
                case 3:
                    dayName = "화";
                    break;
                case 4:
                    dayName = "수";
                    break;
                case 5:
                    dayName = "목";
                    break;
                case 6:
                    dayName = "금";
                    break;
                case 7:
                    dayName = "토";
                    break;
            }

            // console.log(dayName);

            resultBox.innerHTML=`결과: ${age}세는 ${message}입니다. 오늘은 ${dayName}요일입니다.`
        }
    </script>
</body>
</html>
